name: configurator
description: "config your config"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  window_manager: ^0.3.9
  fluent_ui: ^4.9.0
  font_awesome_flutter: 10.7.0
  url_launcher: ^6.3.0
  hugeicons: ^0.0.7
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: moji
      fonts:
        - asset: fonts/NicoMoji-Regular.ttf