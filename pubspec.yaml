name: configurator
description: "config your config"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  window_manager: ^0.3.8
  fluent_ui: ^4.4.0
  font_awesome_flutter: 10.7.0
  url_launcher: ^6.0.9
  hugeicons: ^0.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: moji
      fonts:
        - asset: fonts/NicoMoji-Regular.ttf